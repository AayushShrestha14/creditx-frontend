  <nb-layout [center]="layout.id === 'center-column'" windowMode>

    <nb-layout-header class="layout_header" subheader>
      <a href="javascript:void(0);" class="text-white" (click)="toggle()"><nb-icon icon="menu-2-outline"></nb-icon></a>
      <app-header></app-header>
    </nb-layout-header>

    <nb-sidebar
      class="menu-sidebar disable-print ml-1"
      responsive
      [end]="sidebar.id === 'end'">
      <img class="sidebar_logo" src="assets/images/logo_bg.png" />
      <ng-content select="nb-menu"></ng-content>
    </nb-sidebar>
  
    <nb-layout-column class="colored-column-basic">
        <ng-content select="router-outlet"></ng-content>
    </nb-layout-column>

    <nb-layout-footer fixed>
      <app-footer></app-footer>
    </nb-layout-footer>
  
  </nb-layout>
