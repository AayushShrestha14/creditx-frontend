<div class="header-container">
  <nb-actions
    size="small"
    [class.right]="position === 'normal'"
    [class.left]="position === 'inverse'">
    <nb-action
      class="control-item"
      icon="question-mark-circle-outline"
      nbTooltip="user guide"
      *ngIf="roleName === 'admin'"
    ></nb-action>
    <nb-action>
      <nb-user
        [nbContextMenu]="userMenu"
        nbContextMenuTag="{{ contextMenuTag }}"
        nbContextMenuTrigger="hover"
        [name]="userFullName"
        [picture]="'assets/images/sb-logo-75.png'"
        class="text-dark"
      ></nb-user>
    </nb-action>
  </nb-actions>
</div>
