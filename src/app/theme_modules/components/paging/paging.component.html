<div class="row">
  <div class="col-sm-12 col-md-6 page-custom">
    <p>
      Showing {{ (pageable.number - 1) * pageable.size + 1 }} to
      {{ (pageable.number - 1) * pageable.size + pageable.numberOfElements }} of
      {{ pageable.totalElements }} entries
    </p>
  </div>
  <div class="col-sm-12 col-md-6">
    <pagination-controls
      (pageBoundsCorrection)="pageChanged($event)"
      (pageChange)="pageChanged($event)"
      class="d-flex justify-content-end"
    ></pagination-controls>
  </div>
</div>
