<div class="row">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card detail="{{ 'roleCount' }}" title="Total Roles" type="info">
            <nb-icon icon="checkmark-square-outline"></nb-icon>
        </app-icon-card>
      </div>

      <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card
          detail="{{ 'activeCount' }}"
          title="Active"
          type="success"
        >
            <nb-icon icon="checkmark-circle-2-outline"></nb-icon>
        </app-icon-card>
      </div>

      <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card
          detail="{{ 'inactiveCount' }}"
          title="Inactive"
          type="warning"
        >
            <nb-icon icon="close-circle-outline"></nb-icon>
        </app-icon-card>
      </div>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <p class="float-start">
            All Roles and Permissions
        </p>
    </div>
    <div class="col-sm-6">
        <button type="button" class="btn sb_button_primary cursor float-end">
            <nb-icon icon="plus-outline"></nb-icon>
        </button>
    </div>  
</div>

<hr class="hr_line"/>

<div class="row">
    <div class="col-sm-12">
        <nb-card>
            <nb-card-body>
                <table class="table table-striped table-hover text-center table-sm table-bordered sb-small sb_table">
                    <thead>
                        <tr>
                            <th>S.N.</th>
                            <th>Name</th>
                            <th>Role Access</th>
                            <th>Role Type</th>
                            <th>Authority Label</th>
                            <th>Created By</th>
                            <th>Last Modified By</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>RM</td>
                            <td>ALL</td>
                            <td>APPROVAL</td>
                            <td>Created by</td>
                            <td>Not Available</td>
                            <td>SPADMIN</td>
                            <td>
                                <button type="button" class="btn sb_button_primary cursor action_buttons">
                                    <nb-icon icon="edit-outline"></nb-icon>
                                </button>
                                <button type="button" class="btn sb_button_danger cursor action_buttons">
                                    <nb-icon icon="trash-outline"></nb-icon>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <app-paging></app-paging>
            </nb-card-body>
        </nb-card>
    </div>
</div>
