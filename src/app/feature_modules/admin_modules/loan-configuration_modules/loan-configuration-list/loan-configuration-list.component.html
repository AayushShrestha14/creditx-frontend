<div class="row">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card detail="{{ 'loanTemplateCount' }}"
                       title="Loan Templates"
                       type="info">
          <nb-icon icon="checkmark-square-outline"></nb-icon>
        </app-icon-card>
      </div>

      <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card
          detail="{{ 'activeLoanCount' }}"
          title="Active Loan Template"
          type="success"
        >
          <nb-icon icon="checkmark-circle-2-outline"></nb-icon>
        </app-icon-card>
      </div>

      <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card
          detail="{{ 'inactiveLoanCount' }}"
          title="Inactive Loan Template"
          type="warning"
        >
          <nb-icon icon="close-circle-outline"></nb-icon>
        </app-icon-card>
      </div>
    </div>
  </div>
</div>

<app-common-table
  [dataTableTitle]="title"
  [headerActionComponent]="headerActionComponentLoad"
  [actionComponentLoader]="editComponentLoader"
  [isContainsActionColumns]="true"
  [responseJSONArray]="loanConfigDetails"
  [setHeaderJSON]="setLoanConfigJSONDetails"
  (changePageNumber)="changePage($event)"
  [pageable]="pageable"
></app-common-table>
