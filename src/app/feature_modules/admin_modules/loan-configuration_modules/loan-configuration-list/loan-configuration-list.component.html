<div class="row">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card detail="{{ 'loanTemplateCount' }}"
                       title="Loan Templates"
                       type="info">
          <nb-icon icon="checkmark-square-outline"></nb-icon>
        </app-icon-card>
      </div>

      <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card
          detail="{{ 'activeLoanCount' }}"
          title="Active Loan Template"
          type="success"
        >
          <nb-icon icon="checkmark-circle-2-outline"></nb-icon>
        </app-icon-card>
      </div>

      <div class="col-md-4 col-sm-6 col-xs-12">
        <app-icon-card
          detail="{{ 'inactiveLoanCount' }}"
          title="Inactive Loan Template"
          type="warning"
        >
          <nb-icon icon="close-circle-outline"></nb-icon>
        </app-icon-card>
      </div>
    </div>
  </div>
</div>

<hr class="hr_line"/>

<div class="row">
  <div class="col-sm-12">
    <nb-card>
      <nb-card-body>
        <table class="table table-striped table-hover text-center table-sm table-bordered sb-small sb_table">
          <thead>
          <tr>
            <th>S.N.</th>
            <th>Loan Name</th>
            <th>Loan Type</th>
            <th>Nature of Loan</th>
            <th>Nature of Finance Assets</th>
            <th>Categories</th>
            <th>Loan Tag</th>
            <th>Renewable</th>
            <th>Eligibility Status</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>1</td>
            <td>BUSINESS DEMAND LOAN</td>
            <td>Fundable</td>
            <td>Revolving</td>
            <td>WorkingCapital</td>
            <td>Institutional</td>
            <td>General</td>
            <td>Renewable</td>
            <td>Enable</td>
            <td>
              <button type="button" class="btn sb_button_primary cursor action_buttons">
                <nb-icon icon="edit-outline"></nb-icon>
              </button>
              <button type="button" class="btn sb_button_danger cursor action_buttons">
                <nb-icon icon="trash-outline"></nb-icon>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
        <app-paging></app-paging>
      </nb-card-body>
    </nb-card>
  </div>
</div>
