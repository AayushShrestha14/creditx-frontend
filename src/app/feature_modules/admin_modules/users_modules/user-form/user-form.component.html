<div class="modal-header sb-bg-dark">
  <h4 class="modal-title">Add User</h4>
  <a (click)="onClose()" aria-label="Close" class="close cursor"><span aria-hidden="true">Ã—</span></a>
</div>
<div class="modal-body">
  <form name="form">
    <div class="row form-group">
      <div class="col-md-6">
        <label for="authorities"><b>Role</b></label>
        <select class="form-control" id="authorities" name="authorities" required>
          <option hidden>Role</option>
          <option>Name 1</option>
          <option>Name 2</option>
          <option>Name 3</option>
        </select>
        <div>
          <div hidden>Role is required</div>
        </div>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-6">
        <label for="name"><b>Name</b></label>
        <input class="form-control" name="id"
               placeholder="id" type="hidden">
        <input class="form-control" id="name" name="name" placeholder="Name" required type="text"/>
        <div class="invalid-feedback">
          <div>First Name is required</div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="userName"><b>Username</b></label>
        <input class="form-control" id="userName" name="userName" placeholder="Username" required type="text"/>
        <div hidden>
          <div>User Name is required</div>
        </div>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-6">
        <label for="email"><b>Email</b></label>
        <input class="form-control" email id="email" name="email" type="email" placeholder="Email" required app-valid-email/>
        <div class="invalid-feedback">
          <div>Email is required</div>
          <div>Email is invalid</div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label><b>Branch</b></label>
          <select name="branch" placeholder="Select Branches"></select>
          <select name="branch" placeholder="Select Branches">
          </select>
        </div>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-6">
        <label for="password"><b>Password</b></label>
        <input class="form-control" id="password" name="password"
               placeholder="Password" required
               type="password">
        <div class="invalid-feedback">
          <div>Password is required</div>
        </div>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-6">
        <label class="d-block" for="signatureImage"><b>Signature</b></label>
        <input accept="image/*" id="signatureImage"
               name="signatureImage" name="photo"
               type="file"/>
      </div>
    </div>
    <div class="modal-footer">
      <button nbButton status="info">Save</button>
    </div>
  </form>
</div>
