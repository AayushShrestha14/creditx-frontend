<div class="main">
  <div class="container b-container" id="b-container">
    <form class="form" id="b-form">
      <div class="row">
        <div class="col-sm-12">
          <h2 class="form_title title">Sign In to UAB</h2>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label>E-mail Address or Username</label>
            <input
              class="form__input form-control"
              type="text"
              placeholder="E-mail Address or Username"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label>Password</label>
            <input
              class="form__input form-control"
              type="password"
              placeholder="Password"
            />
          </div>
        </div>
      </div>
      <div class="row form__link">
        <div class="col-sm-12">
          <div class="form-group">
            <a href="javascript:void(0);">Forgot your password?</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn_proceed">{{ btnStatus }}</button>
        </div>
      </div>
    </form>
  </div>
</div>
